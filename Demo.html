<!DOCTYPE html>
<html>
    <head>
        <title>Jarosh-l10n</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="Jarosh-l10n.js"></script>
        <script type="text/javascript" src="Demo.js"></script>
        <script type="text/javascript">
            function loadLocale(loc, cb) {
                var tmp = document.createElement('script');

                tmp.onload = function() {
                    cb();
                };
                
                tmp.setAttribute('type','text/javascript');
                tmp.setAttribute('src', 'Demo-l10n/'+loc+'.js');

                if (typeof tmp != 'undefined')
                    document.getElementsByTagName('head')[0].appendChild(tmp);
            }
        </script>
    </head>
    <body onLoad="loadLocale('en_US', demo);">
        <ul>
            <li><a href="#" onClick="loadLocale('en_US', demo);">en_US</a></li>
            <li><a href="#" onClick="loadLocale('es_ES', demo);">es_ES</a></li>
            <li><a href="#" onClick="loadLocale('ru_RU', demo);">ru_RU</a></li>
        </ul>
        <div id="demo">
        </div>
    </body>
</html>
